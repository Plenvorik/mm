name: Release

on:
  release:
    types: [published]
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup WiX Toolset
      run: |
        Invoke-WebRequest -Uri "https://github.com/wixtoolset/wix3/releases/download/wix3112rtm/wix311.exe" -OutFile "wix311.exe"
        Start-Process -FilePath "wix311.exe" -ArgumentList "/quiet" -Wait
        
    - name: Add WiX to PATH
      run: echo "C:\Program Files (x86)\WiX Toolset v3.11\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

    - name: Extract version from tag
      shell: bash
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

    - name: Build Solution (Release)
      run: msbuild mm.sln /p:Configuration=Release /p:Platform=x64 /v:minimal

    - name: Rename artifacts with version
      shell: bash
      run: |
        mkdir release-artifacts
        cp bin/Release/mm.exe "release-artifacts/MouseMover-v${{ env.VERSION }}.exe"
        cp installer/bin/Release/MouseMover.msi "release-artifacts/MouseMover-v${{ env.VERSION }}.msi"

    - name: Upload Release Assets
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          release-artifacts/MouseMover-v${{ env.VERSION }}.exe
          release-artifacts/MouseMover-v${{ env.VERSION }}.msi
        body: |
          ## Mouse Mover v${{ env.VERSION }}

          ### What's New
          - Built with Microsoft Visual Studio (MSVC) for better compatibility
          - Reduced antivirus false positives
          - Professional MSI installer with user-only installation

          ### Downloads
          - **`MouseMover-v${{ env.VERSION }}.msi`** - Windows Installer (Recommended)
            - User-only installation (no admin rights required)
            - Start Menu shortcut
            - Optional autostart with Windows
            - Clean uninstall support
          
          - **`MouseMover-v${{ env.VERSION }}.exe`** - Standalone executable
            - No installation required
            - System tray integration
            - Portable version

          ### Installation
          1. Download the `.msi` file
          2. Double-click to install (no admin rights needed)
          3. Find "Mouse Mover" in Start Menu or it starts automatically
          4. Right-click system tray icon for options

          ### System Requirements
          - Windows 10/11 (x64)
          - No additional dependencies
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}